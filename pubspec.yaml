name: taxi_service_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_statusbarcolor: ^0.2.3
  smooth_page_indicator: ^0.3.0-nullsafety.0
  google_maps_flutter: ^2.0.6
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF Pro/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF Pro/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF Pro/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF Pro/SF-Pro-Display-Bold.otf
          weight: 700

    